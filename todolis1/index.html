<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>TO-DO LIST</h1>
                <p>teamochiss</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput"placeholder="Escribe">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul class="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
